<!DOCTYPE html>
<html>

<head>
  <title>Add Map</title>

  <!-- jsFiddle will insert css and js -->
  
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <!--The div element for the map -->
  <div id="map"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RR5vfWFkGJ60CwfWZt9koaXB89erKQs&callback=initMap">
    </script>
</body>

</html>
