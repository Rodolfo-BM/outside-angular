<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OutsideAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    // Initialize and add the map
    function initMap() {
      // The location of varosliget : 47.514407920223846, 19.085276184068523
      const varosliget = { lat: 47.514407920223846, lng: 19.085276184068523 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: varosliget,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: varosliget,
        map: map,
      });
    }
  </script>

</head>

<body>

  <app-root></app-root>

  <div id="map"></div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RR5vfWFkGJ60CwfWZt9koaXB89erKQs&callback=initMap">
    </script>

</body>
